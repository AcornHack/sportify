<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Sportify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<link rel="stylesheet" href="stylesheets/SportifyTheme.css" />
  </head>
  <body ng-app="modalApp" ng-controller="demoCtrl">
	<div class="container-fluid text-center"> 
		<div class="row-fluid" id="header">
			<div class="span12 inverse">
				<h1>Sportify</h1>
				<div class="btn-box">
					<h2>Find sports events and players in your area</h2>
					<a href="SportFinder.html">
						<img src="images/swimming.png" />
						<img src="images/football.png" />
						<img src="images/gymnastics.png" />
						<img src="images/netball.png" /><img src="images/volleyball.png" />
						<img src="images/running.png" />
					</a>
				</div>
			</div>	
		</div> <!--end of header row -->
		<div class="row-fluid">
		<!-- Show video in modal dialog linked to button -->
			<button type="button" class="btn-lg btn-default" data-toggle="modal" data-target="#demoModal">Watch demo</button>
		</div>	
		<div class="modal fade" id="demoModal" role="dialog">
			<div class="modal-dialog modal-lg">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<h3>Demo</h3>
					</div>
					<div class="modal-body video-container">
						<iframe width="100%" src="https://www.youtube.com/embed/SFjHCw67BqU" frameborder="2" allowfullscreen></iframe>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>	
			</div>	
		</div>	
		<nav class="navbar navbar-inverse navbar-fixed-bottom">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Sportify 2016</a>
				</div>
				<ul class="nav navbar-nav">
				  <li class="active"><a href="#"><span class="glyphicon glyphicon-home"</a></li>
				</ul>
			</div>
		</nav>
	</div>
	<!-- script loading -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="js/sportifyHome.js"></script>	
  </body>
</html>
