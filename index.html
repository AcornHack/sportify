<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Sportify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<link rel="stylesheet" href="stylesheets/SportifyTheme.css" />
  </head>
  <body>
	<!-- Button to trigger modal -->
	<div class="container-fluid text-center">
		<div class="row-fluid" id="header">
			<div class="span12 inverse">
				<h1>What's your sport?</h1>
			</div>	
		</div> <!--end of header row -->
		<div id="myCarousel" class="carousel slide" data-ride="carousel">
			<div class="carousel-inner">
				<div class="item active">
					<div class="container-fluid"><!-- start of map page -->
						<div class="row-fluid" id="header">
							<div class="span12">
								<h2>SPORT events in your area</h2>
							</div>
						</div>	
						<div class="row-fluid">
							<ul class="list-group">
								<a href="#modalSwimming" data-toggle="modal" class="list-group-item">Swimming</a>
								<a class="list-group-item">Volleyball</a>
								<a class="list-group-item">Tennis</a>
							</ul> 
						</div>
					</div>
				</div>
			</div>			
		</div>
		<nav class="navbar navbar-inverse navbar-fixed-bottom">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Sportify 2016</a>
				</div>
				<ul class="nav navbar-nav">
				  <li class="active"><a href="#"><span class="glyphicon glyphicon-home"</a></li>
				</ul>
			</div>
	</div><!-- end of page -->
	<script src="http://code.jquery.com/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js" type="text/javascript"></script>
	<script src="MapPage.js"></script>

  </body>
</html>
