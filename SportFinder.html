<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Sportify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
	<link rel="stylesheet" href="stylesheets/SportifyTheme.css" />
  </head>
  <body ng-app="sportPicker" ng-controller="listCtrl">
	<div class="container-fluid text-center"> 
		<div class="row-fluid" id="header">
			<div class="span12 inverse">
				<h1>Sportify</h1>
			</div>	
		</div> <!--end of header row -->
		<div class="row-fluid" >
			<div class="list-group">
				<a href="#" class="list-group-item" ng-repeat="x in sports">
					<span class="listLeft">{{x.sport}}</span>
					<span><img src={{x.pic}} /></span>
					<span class="glyphicon glyphicon-chevron-right nextArrow"></span>
				</a>
			</div>
		</div>	
	</div>
	<nav class="navbar navbar-inverse navbar-fixed-bottom">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Sportify 2016</a>
			</div>
			<ul class="nav navbar-nav">
			  <li class="active"><a href="index.html"><span class="glyphicon glyphicon-home"</a></li>
			</ul>
		</div>
	</nav>	
	<!-- script loading -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="js/sportifyApp.js"></script>
  </body>
</html>
